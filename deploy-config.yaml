# App-Specific Configuration
# This file only contains settings that differ from deploy-config-general.yaml
# All other settings are inherited from the general configuration

# Google Cloud Configuration
gcp:
  service_name: "land-registry-service"

# Main CloudRun Entry Point Configuration
main_cloudrun:
  app_name: "AECS4U Land Registry"
  app_module: "land_registry"
  app_main_module: "main"
  health_path: "api/v1/health"
  gcs_database_enabled: false

# Docker Configuration (app-specific)
docker:
  directories:
    - "/app/land_registry/static"
    - "/app/land_registry/templates"
    - "/app/data"

  entrypoint:
    - "/opt/venv/bin/python"
    - "main-cloudrun.py"

# Pre-deployment checks
pre_deployment:
  fail_on_type_error: false

# Cloud Build Configuration (uses gcp-cloudbuild provider for GAR authentication)
cloudbuild:
  repository: "cloud-run-source-deploy"
  timeout: "1200s"

# Local Docker provider configuration
providers:
  local_docker:
    image_name: land-registry-service:local
    context: /git/aecs4u.it/land-registry
